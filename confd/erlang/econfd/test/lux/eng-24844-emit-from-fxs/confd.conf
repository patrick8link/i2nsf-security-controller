<confdConfig xmlns="http://tail-f.com/ns/confd_cfg/1.0">
  <stateDir>.</stateDir>
  <loadPath>
    <dir>.</dir>
  </loadPath>

  <cdb>
    <enabled>true</enabled>
    <dbDir>./confd-cdb</dbDir>
    <clientTimeout>PT20S</clientTimeout>
    <operational>
      <enabled>true</enabled>
    </operational>
  </cdb>

  <datastores>
    <startup>
      <enabled>false</enabled>
    </startup>
    <candidate>
      <enabled>true</enabled>
      <filename>./candidate.db</filename>
    </candidate>
    <running>
      <access>read-write</access>
    </running>
  </datastores>

  <aaa>
    <pam>
      <enabled>false</enabled>
    </pam>
    <aaaBridge>
      <enabled>false</enabled>
    </aaaBridge>
    <localAuthentication>
      <enabled>true</enabled>
    </localAuthentication>
    <sshServerKeyDir>ssh-keydir</sshServerKeyDir>
  </aaa>

  <cli>
    <showCommitProgress>true</showCommitProgress>
    <mapActions>both</mapActions>
  </cli>

  <netconf>
    <enabled>true</enabled>
    <transport>
      <ssh>
        <enabled>true</enabled>
      </ssh>
      <tcp>
        <enabled>true</enabled>
        <ip>127.0.0.1</ip>
        <port>2023</port>
      </tcp>
    </transport>

    <capabilities>
      <notification>
        <enabled>true</enabled>
      </notification>
      <startup>
        <enabled>false</enabled>
      </startup>
      <candidate>
        <enabled>true</enabled>
      </candidate>
      <confirmed-commit>
        <enabled>true</enabled>
      </confirmed-commit>
      <writable-running>
        <enabled>true</enabled>
      </writable-running>
      <rollback-on-error>
        <enabled>true</enabled>
      </rollback-on-error>
      <partial-lock>
        <enabled>true</enabled>
      </partial-lock>
      <forward>
        <enabled>true</enabled>
      </forward>
      <with-defaults>
        <enabled>true</enabled>
      </with-defaults>
    </capabilities>
  </netconf>
  <scripts>
    <dir>scripts</dir>
  </scripts>

  <webui>
    <enabled>true</enabled>
  </webui>


  <rollback>
    <enabled>true</enabled>
    <directory>confd-cdb</directory>
  </rollback>

  <snmpAgent>
      <mibs>
        <fromLoadPath>true</fromLoadPath>
      </mibs>
    <snmpEngine>
      <snmpEngineID>80:00:61:81:05:01</snmpEngineID>
    </snmpEngine>
    <system>
      <sysDescr>Tail-f ConfD agent</sysDescr>
      <sysObjectID>1.3.6.1.4.1.24961</sysObjectID>
    </system>
  </snmpAgent>

  <logs>
    <syslogConfig>
      <facility>daemon</facility>
      <udp>
        <enabled>false</enabled>
        <host>127.0.0.1</host>
      </udp>
    </syslogConfig>
    <auditLog>
      <enabled>true</enabled>
      <file>
        <enabled>true</enabled>
        <name>./log/audit.log</name>
      </file>
    </auditLog>
    <confdLog>
      <enabled>true</enabled>
      <file>
        <enabled>true</enabled>
        <name>./log/confd.log</name>
      </file>
      <syslog>
        <enabled>false</enabled>
      </syslog>
    </confdLog>
    <developerLog>
      <enabled>true</enabled>
      <file>
        <enabled>true</enabled>
        <name>./log/devel.log</name>
      </file>
      <syslog>
        <enabled>false</enabled>
      </syslog>
    </developerLog>
    <developerLogLevel>trace</developerLogLevel>
    <netconfLog>
      <enabled>true</enabled>
      <file>
        <enabled>true</enabled>
        <name>./log/netconf.log</name>
      </file>
      <syslog>
        <enabled>false</enabled>
      </syslog>
    </netconfLog>
    <errorLog>
      <enabled>true</enabled>
      <filename>./log/confderr.log</filename>
    </errorLog>
    <webuiAccessLog>
      <enabled>true</enabled>
      <dir>./log</dir>
    </webuiAccessLog>
    <xpathTraceLog>
      <enabled>true</enabled>
      <filename>./xpath.trace</filename>
    </xpathTraceLog>
  </logs>

</confdConfig>
