<confdConfig xmlns="http://tail-f.com/ns/confd_cfg/1.0">

  <loadPath>
    <dir>.</dir>
  </loadPath>

  <stateDir>./state</stateDir>

  <enableAttributes>true</enableAttributes>
  <enableOrigin>true</enableOrigin>
  <enableInactive>true</enableInactive>

  <cdb>
    <enabled>true</enabled>
    <dbDir>./confd-cdb</dbDir>
    <operational><enabled>true</enabled></operational>
  </cdb>

  <logs>
    <syslogConfig>
      <facility>daemon</facility>
      <udp><enabled>false</enabled><host>127.0.0.1</host></udp>
    </syslogConfig>
    <confdLog>
      <enabled>true</enabled>
      <file>
        <enabled>true</enabled>
        <name>./log/confd.log</name>
      </file>
      <syslog><enabled>false</enabled></syslog>
    </confdLog>
    <developerLog>
      <enabled>true</enabled>
      <file>
        <enabled>true</enabled>
        <name>./log/devel.log</name>
      </file>
      <syslog><enabled>false</enabled></syslog>
    </developerLog>
    <developerLogLevel>trace</developerLogLevel>
    <auditLog><enabled>false</enabled></auditLog>
    <netconfLog>
      <enabled>true</enabled>
      <file>
        <enabled>true</enabled>
        <name>./log/netconf.log</name>
      </file>
      <syslog><enabled>false</enabled></syslog>
    </netconfLog>
    <errorLog>
      <enabled>true</enabled>
      <filename>./log/confderr.log</filename>
    </errorLog>
  </logs>

  <datastores>
    <startup><enabled>true</enabled></startup>
    <candidate>
      <enabled>false</enabled>
      <implementation>confd</implementation>
      <storage>auto</storage>
      <filename>./confd-cdb/candidate.db</filename>
    </candidate>
    <running><access>read-write</access></running>
  </datastores>

  <aaa>
    <sshServerKeyDir>./ssh-keydir</sshServerKeyDir>
  </aaa>

  <cli>
    <ssh><enabled>false</enabled></ssh>
    <nmda>
      <showOperationalState>true</showOperationalState>
    </nmda>
  </cli>

  <netconf>
    <enabled>true</enabled>
    <sendDefaults>true</sendDefaults>

    <transport>
      <ssh>
        <enabled>true</enabled>
        <ip>0.0.0.0</ip>
        <port>2022</port>
      </ssh>
      <tcp>
        <enabled>true</enabled>
        <ip>127.0.0.1</ip>
        <port>2023</port>
      </tcp>
    </transport>

    <capabilities>
      <startup><enabled>false</enabled></startup>
      <candidate><enabled>false</enabled></candidate>
      <confirmed-commit><enabled>false</enabled></confirmed-commit>
      <writable-running><enabled>true</enabled></writable-running>
      <rollback-on-error><enabled>true</enabled></rollback-on-error>
      <url>
        <enabled>true</enabled>
        <file>
          <enabled>true</enabled>
          <rootDir>./</rootDir>
        </file>
      </url>
    </capabilities>
  </netconf>

  <hideGroup><name>test</name></hideGroup>

</confdConfig>
